<!DOCTYPE html>
<html lang="en">
  <head>
    <title>lyst | Daily Bruin - <%- title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel="icon" href="/images/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.min.js"></script>
    <script src="/javascripts/sessionsvbounces.js"></script>
    <script src="/javascripts/usersvtime.js"></script>
  </head>
  <body>
    <header>
      <ul>
        <li class="title">lyst</li>
        <li><a href="/">Real time</a></li>
        <li><a href="/yesterday">Yesterday</a></li>
        <li><a href="/30days">30 days</a></li>
        <li><a href="/1year">1 year</a></li>
        <li><a href="/custom">Custom query</a></li>
      </ul>
    </header>
    <h1 class="title"><%- title %></h1>
    <span>(updated <%- update %>)</span>
    <div id="viz-title">
      <select onchange="select(this)" class="viz-select">
        <option value="line">users views v. time by <%- xText %></option>
        <option value="scatter">sessions v. bounces</option>
      </select>
      <span>&#8964;</span>
    </div>
    <div id="viz-container"></div>
    <div id="area1"></div>
    <div id="area2"></div>
  </body>
</html>
<script>
  var socket = io.connect();
  var scatterData = [];
  var lineData = [];
  
  var duration = 0;
  var sessions = 0;
  
  var points = <%- points %>;
  var lines = 3;
  
  var xText = "<%- xText %>"

  var margin = {top: 10, right: 50, bottom: 30, left: 80},
    width = $("body").width() - 70 - margin.right - margin.left,
    height = 400 - margin.top - margin.bottom;

  var x = d3.scale.linear()
      .range([0, width]);

  var y = d3.scale.linear()
      .range([height, 0]);

  var color = d3.scale.category10();
      
  var line = d3.svg.line()
      .x(function(d){ return x(d.x); })
      .y(function(d){ return y(d.y); });

  var svg = d3.select("#viz-container").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
  function select(option) {
    svg.selectAll("*").remove();
    if (option.value == "scatter") {
      scatterRender(scatterData);
    } else if(option.value == "line") {
      var data = [];
      for (var l = 0; l < lines; l++) {
        data.push([]);
      }

      for (var i = 0; i < points; i++) {
        for (var j = 0; j < lines; j++) {
          data[j].push({x:(i)/points,y:0});
        }
      }
      lineRender(data);
      lineRender(lineData);
    }
  }

  socket.on("<%- sessions %>", function (message) {
    message.forEach(function(m, i){
      scatterData.push({day:m[0], sessions:m[1], bounces:m[2], duration:m[3]});
      duration += +m[3];
      sessions += +m[1];
    });
    duration = Math.round(duration/sessions*10)/10;
  });
  
  socket.on("<%- users %>", function (message) {
    var data = [];
    for (var l = 0; l < lines; l++) {
      data.push([]);
    }

    for (var i = 0; i < points; i++) {
      for (var j = 0; j < lines; j++) {
        data[j].push({x:(i)/points,y:0});
      }
    }
    lineRender(data);
    if (message != undefined) {
      var newusers = [];
      var oldusers = [];
      var totalusers = [];
      var temp = 0;
      for (var i = 0; i < message.length; i++) {
        if (message[i][0] == "New Visitor") {
          newusers.push({x:message[i][1]/points,
                         y:message[i][2]/1,
                         name:message[i][0]+"s"});
          temp = message[i][2]/1;
        } else if (message[i][0] == "Returning Visitor") {
          oldusers.push({x:message[i][1]/points,
                         y:message[i][2]/1,
                         name:message[i][0]+"s"});
          totalusers.push({x:message[i][1]/points,
                           y:temp+(message[i][2]/1),
                           name:"Total Visitors"});
        }
      }
      lineData = [];
      
      lineData.push(oldusers);
      lineData.push(newusers);
      lineData.push(totalusers);
      lineRender(lineData);
    }
  })
  
  socket.on("<%- pages %>", function (message) {
      if (message != undefined) {
        $("#area1").html("<h2>Popular pages</h2>");
        $("#area1").append("<table></table>");
        for (var i = 0; i < message.length; i++) {
          $("#area1 table").append("<tr><td><a href='http://dailybruin.com"+message[i][0]
            +"'>"+ message[i][1].replace("| Daily Bruin", "")
            +"</a></td><td class='viewcount'>"+ message[i][2] +"</td></tr>");
        }
      }
  });
  
  socket.on("<%- sources %>", function (message) {
      if (message != undefined) {
        if ($("#area2 table.sources").length && $("#area2 table.searches").length) {
          $("#area2").html("");
        }
        $("#area2").append("<h2>Popular sources</h2>");
        $("#area2").append("<table class='sources'></table>");
        for (var i = 0; i < message.length; i++) {
          $("#area2 table.sources").append("<tr><td>"+message[i][0]
            +"</td><td class='viewcount'>"+ message[i][1] +"</td></tr>");
        }
      }
  });
  
  socket.on("<%- searches %>", function (message) {
      if (message != undefined) {
        if ($("#area2 table.sources").length && $("#area2 table.searches").length) {
          $("#area2").html("");
        }
        $("#area2").append("<h2>Popular search terms</h2>");
        $("#area2").append("<table class='searches'></table>");
        for (var i = 0; i < message.length; i++) {
          $("#area2 table.searches").append("<tr><td>"+message[i][0]
            +"</td><td class='viewcount'>"+ message[i][1] +"</td></tr>");
        }
      }
  });
</script>
